<html>
    <head>
      <meta charset="utf-8">
      <title>Vue js todo App</title>
    </head>
    <body>
      <div id="app">
      <h1 class="text-center">Take Notes</h1>
      <!-- Creation of new Note -->
    <div class="panel panel-default">
            <h2 class='text-center'>Add New Note</h2>

    <form v-on:submit='createNote'>
            <div class="col-sm-8">
              <input type="text" class='form-control' v-model='noteText' v-on:keyup.enter='createNote' v-on:keyup.esc='clearNote'/>
            </div>

            <div class="col-sm-4">
              <input type="submit" value='Add' class='btn btn-primary btn-block'>
            </div>
    </form>
    &nbsp;
  </div>

      <p>
          <button class="btn btn-secondary btn-xs" v-on:click='show'>Show Notes</button><button class="btn btn-secondary btn-xs" v-on:click='hide'>Hide Notes</button>
     </p>


      <ol v-if="showNotes" class="text-lg-center">
        <li v-for="note in notes">

          <note v-bind:note="note"></note>
          <button class="btn btn-warning btn-xs" v-on:click="removeNote(note)">delete</button>

          <p>&nbsp;</p>
        </li>
      </ol>

      <p>&nbsp;</p>

      <div class="text-xs-right text-danger">
        *Click on Note to Edit and Enter to save "THE NOTE".
      </div>

      </div>
      <script src="js/vue.js" charset="utf-8"></script>
      <script src="js/main.js" charset="utf-8"></script>
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    </body>

</html>
